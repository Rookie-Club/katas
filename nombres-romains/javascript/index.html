<!DOCTYPE html>

<meta charset="UTF-8">
<title>Convertisseur De Nombre Romain</title>

<script>
    var romanToNumber = function (roman) {
        return roman;
    }
    window.onload = function () {
      console.log("Loaded");
      convertis.onclick = function () {
        console.log("Click!");
        console.log("roman.value : ", roman.value);
        arabe.value = romanToNumber(roman.value);
      }
    }
</script>

<h1>convertisseur de nombre romain</h1>

<input type="text" id="roman">
<input type="text" id="arabe" readonly disabled>
<button id="convertis">Convertis</button>
