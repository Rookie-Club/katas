<!DOCTYPE html>

<meta charset="UTF-8">
<title>Convertisseur De Nombre Romain</title>

<script>
    var romanToNumber = function (roman) {
        return roman;
    }
    var isARomanNumber = function (roman) {
      return roman.match(/[IVXLCDM]/).length == roman.length;
    }
    window.onload = function () {
      console.log("Loaded");
      convertis.onclick = function () {
        if (isARomanNumber(roman.value)) {
          arabe.innerHTML = romanToNumber(roman.value);
        } else {
          arabe.innerHTML = roman.value + "n'est pas un nombre romain"
        }
      }
    }
</script>

<h1>convertisseur de nombre romain</h1>

<input type="text" id="roman">
<button id="convertis">Convertis</button>
<span id="arabe"></span>
