<!DOCTYPE html>
<meta charset="UTF-8">
<title>Convertisseur de numération Arabe - Romaine</title>

<script>
    window.onload = function () {
        console.log("dans le onload " + document.getElementById("convert").innerHTML)
        console.log("je suis dedans, la page est chargée");
        convert.onclick = function () {
            console.log("je suis clické");
            converted_number.innerHTML = number_to_convert.value;

            search.value = "convertis en romain " + number_to_convert.value;
            duckduckgo.submit();
        }
    }
    console.log("Han charged first");
    console.log("en dehors du onload " + document.getElementById("convert").innerHTML)
</script>

<label for="number_to_convert">saisir un chiffre arabe</label>
<input type="number" min="0" id="number_to_convert" name="number_to_convert">
<button id="convert">convertis</button>

<form id="duckduckgo" action="http://duckduckgo.com">
    <input type="hidden" id="search" name="q" />
</form>

<p id="converted_number"></p>
