<!DOCTYPE html>

<meta charset="UTF-8">
<title>Nim !</title>

<div id="les-choses-arrivent-la"></div>

<form action="http://localhost:5000/jouer" method="get">
    <input type="number" name="batons-a-retirer" value="0">
    <button type="submit">Jouez</button>
</form>

<script>
    var insertionHTML = document.getElementById("les-choses-arrivent-la"),
        i,
        codeAInserer = "";

    for (i = 0; i < 10; i++) {

        codeAInserer = codeAInserer + "<span id='element-" + i + "'>&#9733;</span>";
    }

    insertionHTML.innerHTML = codeAInserer;
</script>
