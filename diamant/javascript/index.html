<!DOCTYPE html>

<meta charset="UTF-8">
<title>Diamond Kata</title>

<script>
    window.onload = function () {

        var drawDiamond = function (letter) {
            if (letter.match("[a-zA-Z]")) {
                return letter;
            } else {
                return "Vous devez saisir une lettre";
            }
        }

        draw.onsubmit = function () {
            var diamond_letter = diamond_letter_field.value;
            console.log(diamond_letter);
            diamond.innerHTML = drawDiamond(diamond_letter);
            return false;
        }


   }
</script>

<h1>Diamond Kata</h1>

<form id="draw">
    <input id="diamond_letter_field" required maxlength="1">
    <button type="submit">Draw a diamond</button>
</form>

<div id="diamond"></div>
